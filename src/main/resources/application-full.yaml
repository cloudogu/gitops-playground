# $schema: https://raw.githubusercontent.com/cloudogu/gitops-playground/main/docs/configuration.schema.json
application:
  "yes": true
  baseUrl: http://localhost
features:
  certManager:
    active: true
  argocd:
    active: true
    operator: false
  ingress:
    active: true
  monitoring:
    active: true
  secrets:
    vault:
      mode: "dev"
content:
  examples: true
jenkins:
  active: true
registry:
  active: true
