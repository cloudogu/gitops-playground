apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: petclinic-plain
  namespace: ${namePrefix}example-apps-staging
spec:
  destination:
    namespace: ${namePrefix}example-apps-staging
    server: https://kubernetes.default.svc
  project: example-apps
  source:
    path: apps/spring-petclinic-plain/staging
    repoURL: ${scmm.baseUrl}/repo/${namePrefix}argocd/example-apps
    targetRevision: main
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: petclinic-plain
  namespace: ${namePrefix}example-apps-production
spec:
  destination:
    namespace: ${namePrefix}example-apps-production
    server: https://kubernetes.default.svc
  project: example-apps
  source:
    path: apps/spring-petclinic-plain/production
    repoURL: ${scmm.baseUrl}/repo/${namePrefix}argocd/example-apps
    targetRevision: main
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
