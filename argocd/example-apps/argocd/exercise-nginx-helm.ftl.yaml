apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
<#if argocd.isOperator>
  name: exercise-nginx-helm-staging
  namespace: ${namePrefix}argocd
<#else>
  name: exercise-nginx-helm
  namespace: ${namePrefix}example-apps-staging
</#if>
spec:
  destination:
    namespace: ${namePrefix}example-apps-staging
    server: https://kubernetes.default.svc
  project: example-apps
  source:
    path: apps/exercise-nginx-helm/staging
    repoURL: ${scmm.repoUrl}argocd/example-apps
    targetRevision: main
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
<#if argocd.isOperator>
  name: exercise-nginx-helm-production
  namespace: ${namePrefix}argocd
<#else>
  name: exercise-nginx-helm
  namespace: ${namePrefix}example-apps-production
</#if>
spec:
  destination:
    namespace: ${namePrefix}example-apps-production
    server: https://kubernetes.default.svc
  project: example-apps
  source:
    path: apps/exercise-nginx-helm/production
    repoURL: ${scmm.repoUrl}argocd/example-apps
    targetRevision: main
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true