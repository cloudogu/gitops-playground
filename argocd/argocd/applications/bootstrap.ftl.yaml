# This is the root Applications, which manages all other applications with the app-of-apps-pattern.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: ${namePrefix}argocd
# finalizer disabled, because otherwise everything under this Application would be deleted as well, if this Application is deleted by accident
#  finalizers:
#    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: ${namePrefix}argocd
  project: argocd
  source:
    path: applications/
    repoURL: <#if config.multiTenant.centralMgmtRepo?has_content>${config.multiTenant.centralMgmtRepo}mgmt/multi-tenant-cluster-resources/${namePrefix}/argocd<#else>${scmm.repoUrl}${namePrefix}argocd/argocd</#if><#if scmm.provider == 'gitlab'>.git</#if>
    targetRevision: main
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: false # is set to false to prevent projects to be deleted by accident
      selfHeal: true