global:
  image:
    repository: quay.io/argoproj/argocd
    tag: v2.2.1

## Dex
dex:
  image:
    repository: ghcr.io/dexidp/dex
    tag: v2.30.2

## Redis
redis:
  image:
    repository: redis
    tag: 6.2.6-alpine

## Server
server:
  ## Server service configuration
  service:
    type: LoadBalancer
    # Is ignored when type is LoadBalancer. For local cluster we change the service type to NodePort
    nodePortHttp: 9092
    nodePortHttps: 9093
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: monitoring
      selector:
        release: kube-prometheus-stack

controller:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: monitoring
      selector:
        release: kube-prometheus-stack

repoServer:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: monitoring
      selector:
        release: kube-prometheus-stack
  