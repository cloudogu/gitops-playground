namespaceOverride: ${namePrefix}example-apps-staging

<#if exampleApps.nginx.baseDomain?has_content>
ingress:
  enabled: true
  pathType: Prefix
  <#if urlSeparatorHyphen>
  hostname: ${namePrefix}staging-nginx-helm-${exampleApps.nginx.baseDomain}
  <#else>
  hostname: ${namePrefix}staging.nginx-helm.${exampleApps.nginx.baseDomain}
  </#if>
</#if>
