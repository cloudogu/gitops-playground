apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
<#if config.features.argocd.operator>
  name: petclinic-plain-staging
  namespace: ${config.application.namePrefix}argocd
<#else>
  name: petclinic-plain
  namespace: ${config.application.namePrefix}example-tenant-staging
</#if>
spec:
  destination:
    namespace: ${config.application.namePrefix}example-tenant-staging
    server: https://kubernetes.default.svc
  project: example-tenant
  source:
    path: apps/spring-petclinic-plain/staging
    repoURL: ${scm.repoUrl}example-tenant/gitops.git
    targetRevision: main
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
<#if config.features.argocd.operator>
  name: petclinic-plain-production
  namespace: ${config.application.namePrefix}argocd
<#else>
  name: petclinic-plain
  namespace: ${config.application.namePrefix}example-tenant-production
</#if>
spec:
  destination:
    namespace: ${config.application.namePrefix}example-tenant-production
    server: https://kubernetes.default.svc
  project: example-tenant
  source:
    path: apps/spring-petclinic-plain/production
    repoURL: ${scm.repoUrl}example-tenant/gitops.git
    targetRevision: main
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
