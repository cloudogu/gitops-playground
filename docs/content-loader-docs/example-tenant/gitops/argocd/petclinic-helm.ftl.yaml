apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
<#if config.features.argocd.operator>
  name: petclinic-helm-staging
  namespace: ${config.application.namePrefix}argocd
<#else>
  name: petclinic-helm
  namespace: ${config.application.namePrefix}example-tenant-staging
</#if>
spec:
  destination:
    namespace: ${config.application.namePrefix}example-tenant-staging
    server: https://kubernetes.default.svc
  project: example-tenant
  source:
    path: apps/spring-petclinic-helm/staging
    repoURL: http://scmm.${config.application.namePrefix}scm-manager.svc.cluster.local/scm/repo/${config.application.namePrefix}example-tenant/gitops
    targetRevision: main
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
<#if config.features.argocd.operator>
  name: petclinic-helm-production
  namespace: ${config.application.namePrefix}argocd
<#else>
  name: petclinic-helm
  namespace: ${config.application.namePrefix}example-tenant-production
</#if>
spec:
  destination:
    namespace: ${config.application.namePrefix}example-tenant-production
    server: https://kubernetes.default.svc
  project: example-tenant
  source:
    path: apps/spring-petclinic-helm/production
    repoURL: http://scmm.${config.application.namePrefix}scm-manager.svc.cluster.local/scm/repo/${config.application.namePrefix}example-tenant/gitops
    targetRevision: main
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true