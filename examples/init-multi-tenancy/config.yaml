application:
  baseUrl: "http://localhost"
  insecure: true
  username: "admin"
  password: "admin"
  "yes": true
  namePrefix: ""
  namespaceIsolation: false
  skipCrds: true
  clusterAdmin: true
jenkins:
  active: false
features:
  monitoring:
    active: false
  argocd:
    active: true
    operator: false
    env: []
    resourceInclusionsCluster: "https://10.43.0.1:443"
  ingressNginx:
    active: true
content:
  repos:
    - url: https://github.com/cloudogu/gop-helm
      target: 3rd-party-dependencies/gop-helm
      overwriteMode: RESET
    - url: file:///home/pmarkiewka/gitops-playground
      path: examples/init-multi-tenancy
      ref: feature/init-multi-tenancy
      templating: true
      type: FOLDER_BASED
      overwriteMode: UPGRADE

  namespaces:

  variables:
